server.port=8080

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dev-kit?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456

mybatis.type-aliases-package=cn.zephyr.module.entity
mybatis.mapper-locations=classpath*:cn/zephyr/biz/dao/mapping/**/*.xml

# THYMELEAF (ThymeleafAutoConfiguration)
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.content-type=text/html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.check-template-location=true
#spring.resources.static-locations = classpath:/templates/,/templates/,classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,/static/,classpath:/public/
